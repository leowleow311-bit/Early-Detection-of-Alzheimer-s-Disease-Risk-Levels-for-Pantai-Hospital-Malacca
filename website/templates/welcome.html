<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Alzheimer's Risk Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #3b82f6, #9333ea);
            height: 100vh; /* Ensure full height */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Blinking and scaling animation for the button */
        @keyframes blinkPulse {
            0% {
                transform: scale(1);
                background-color: #f9c5d5; /* Sakura Pink */
                opacity: 1;
            }
            50% {
                transform: scale(1.1); /* Slightly bigger */
                background-color: #f497b6; /* Darker Sakura Pink */
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                background-color: #f9c5d5; /* Sakura Pink */
                opacity: 1;
            }
        }

        .btn {
            background: #f9c5d5; /* Sakura Pink */
            border: none;
            padding: 15px 30px;
            border-radius: 50%; /* Make the button circular */
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            animation: blinkPulse 1.5s infinite; /* Apply the blinking and pulse animation */
            width: 100px; /* Make the button a perfect circle */
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Center the button horizontally */
        }

        .btn:hover {
            transform: scale(1.2); /* Grow slightly on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add the image with reduced size -->
        <img src="/static/image1.jpg" alt="Brain Network" style="width: 60%; max-height: 300px; object-fit: cover; border-radius: 10px; margin: 20px auto; display: block;">

        <!-- Add title and description -->
        <h1 style="text-align: center;">Welcome to Alzheimer's Risk Prediction</h1>
        <p style="text-align: center;">Click the button below to start the questionaire and assess your cognitive health</p>
        <br> </br>
        <!-- Add a centered button -->
        <div style="text-align: center;">
            <button onclick="location.href='/index'" class="btn">Start</button>
        </div>
    </div>
</body>
</html>
